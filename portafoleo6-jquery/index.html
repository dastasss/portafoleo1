<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ir a Google</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>


    <a href="https://www.google.com" id="enlaceGoogle">Ir a Google</a>

    <script>

        $(document).ready(function () {

            $("#enlaceGoogle").click(function (event) {

                event.preventDefault();


                alert("Has pulsado el enlace....Ahora seras redireccionando a Google...");


                var url = $(this).attr("href");


                window.location.href = url;
            });
        });
    </script>

</body>

</html>
